            <h2>Martillo</h2>
            Los martillos son otra herramienta esencial para cualquier hogar. Se pueden llegar a necesitar en muchas ocasiones, como cuando tenemos que clavar los 
            clavos en las paredes, ensamblar muebles o incluso romper el cemento.
            Al seleccionar un martillo, deberás tener en cuenta el peso y el agarre del mango. Un martillo más pesado puede ser más efectivo para las tareas más difíciles,
             pero un martillo más ligero será siempre más fácil de controlar.
            
        </div>
        <div class="flex-item">
            <h2>Clavos</h2>
            No existe un mismo tipo de clavos, así que sería conveniente tener unos pocos de cada variedad organizados en una caja. Tendrás que seleccionarlos por tu cuenta.
             En las tiendas suelen venir desde paquetes de 10 clavos. 
        </div>
        <div class="flex-item">
            <h2>Lijas</h2>
            Las lijas se venden en diferentes opciones, necesitarás tanto las más gruesas, como las más finas (estas últimas suelen ser para acabados). Uno de los usos más 
            comunes de las lijas en Perú es para preparar paredes antes de pintarlas. Cuando adquieres lijas, para que el lijado sea más fácil puede que también necesites soportes para lijas que vienen en distintos tamaños.
        </div>
        <div class="flex-item">
            <h2>Destornilladores</h2>
            Busca juegos de destornilladores. Es importante que tengas tanto los de punta plana como los de punta estrella. Asegúrate de que tengan un mango ergonómico que les permita que sean fáciles de usar.
             Hay incluso destornilladores imantados. 
        </div>
        <div class="flex-item">
            <h2>Tornillos</h2>
            Igual que con los clavos, necesitarás surtirte de juegos de tornillos de diferentes modelos y usos. Quizá puedas revisar los tipos de tornillos más comunes en los objetos de tu hogar para tener
             su reemplazo en caso llegues a necesitarlos.
        </div>
        <div class="flex-item">
            <h2>Cintas</h2>
            Aquí te recomendamos no solo las cintas adhesivas, que te serán muy útiles para cuando quieras pintar la casa y evitar pasarte los filos. Sino también cintas aislantes (la famosa gutapercha) 
            para reparaciones eléctricas y las cintras métricas (huinchas) para mediciones más precisas. Hay huinchas que incluso tienen nivel integrado y puede que necesites este último para la instalación de muebles o repisas. 
        </div>
        <div class="flex-item">
            <h2>Cúter</h2>
            Asegúrate de que tenga mango retráctil. Te será muy útil para cortar cartón, entre otros materiales o abrir cajas. 
        </div>
        <div class="flex-item">
            <h2>Juego de llaves</h2>
            Es de ayuda para muchos fines. Uno de ellos es asegurar las tuercas  los tornillos de la cama, por ejemplo. 
            Lo ideal es que busques un juego de llaves, aunque hay llaves que pueden graduarse a diferentes tamaños. 
        </div>
        <div class="flex-item">
            <h2>Linterna</h2>
            Te será útil tanto si hay apagones, como si necesitas usarlas en espacios donde la iluminación no es ideal. 
            Por ejemplo, también será útil cuando tengas que hacer una reparación eléctrica, durante la noche. 
        </div>
        <div class="flex-item">
            <h2>Caja de herramientas</h2>
            Esencial para mantener todo lo anterior en orden. Hay de diferentes tamaños y diseños. Incluso hay cajas de herramientas que tienen todo lo anterior integrado. 
            Otros elementos que pueden ser necesarios en casa son: protectores de superficies, en caso decidas pintar o lijar, sierra o serrucho, brochas y rodillo, entre otros. 
 
        </div>
